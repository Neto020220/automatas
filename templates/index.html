<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Automatas II</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Automatas II</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Análisis Semántico</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analisis_sintactico.html">Análisis Sintáctico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analisis_lexico.html">Análisis Léxico</a>
          </li>
        </ul>
      </div>
    </nav>

    </div>

    

    <div class="container">
        <h1>{{ title }}</h1>

        <form method="post">
            <label for="">Ingresa la cadena:</label>
            <input type="text" id="entrada" name="entrada" />
            <label for="">Debe ser con el siguiente formato ["",""]</label>
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Display processed string -->
        {% if cadenaProcesada %}
        <h2 style="color: red"><i>Cadena procesada: {{ cadenaProcesada }}</i></h2>
        {% endif %}

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      var btnEnviar = document.getElementById("btnEnviar");

      function mandarMensaje() {
        alert("MENSAJE ENVIADO");
        console.log("holi");
      }

      btnEnviar.addEventListener("click", mandarMensaje);
    </script>
  </body>
</html>
